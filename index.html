<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Delivery - Gestão de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Doce Criativo</h1>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <nav class="nav" id="mainNav">
                    <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i><span>Vendas</span></a>
                    <a href="#" class="nav-link"><i class="fas fa-motorcycle"></i><span>Delivery</span></a>
                    <a href="#" class="nav-link"><i class="fas fa-cash-register"></i><span>Caixa</span></a>
                    <a href="#" class="nav-link"><i class="fas fa-receipt"></i><span>Encomendas</span></a>
                    <a href="#" class="nav-link"><i class="fas fa-sitemap"></i><span>Produção</span></a>
                    <a href="#" class="nav-link active"><i class="fas fa-boxes"></i><span>Estoque</span></a>
                    <a href="#" class="nav-link"><i class="fas fa-chart-bar"></i><span>Relatórios</span></a>
                    <a href="#" class="nav-link"><i class="fas fa-cog"></i><span>Administração</span></a>
                    <a href="#" class="nav-link"><i class="fas fa-chart-line"></i><span>Gerencial</span></a>
                    <button id="logout-btn" class="btn-logout"><i class="fas fa-sign-out-alt"></i><span>Sair</span></button>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="card">
                <h2>Gestão de Estoque</h2>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="lista-produtos">Lista de Produtos</button>
                    <button class="tab-btn" data-tab="categorias">Categorias</button>
                    <button id="btnNovoProduto" class="btn-primary" style="margin-left: auto;">Novo Produto</button>
                </div>

                <div id="lista-produtos" class="tab-content active">
                    <div class="filtros">
                        <div class="form-group">
                            <label for="filtro-categoria">Filtrar por Categoria</label>
                            <select id="filtro-categoria">
                                <option value="all">Todas as categorias</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="filtro-status">Filtrar por Status</label>
                            <select id="filtro-status">
                                <option value="all">Todos</option>
                                <option value="true">Disponível</option>
                                <option value="false">Indisponível</option>
                            </select>
                        </div>
                    </div>

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Ícone</th>
                                    <th>Produto</th>
                                    <th>Categoria</th>
                                    <th>Preço Venda (R$)</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="produtos-body">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div id="categorias" class="tab-content">
                    <div class="categorias-header">
                        <h3>Gerenciar Categorias</h3>
                        <button id="adicionar-categoria" class="btn-primary">Nova Categoria (Em breve)</button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome da Categoria</th>
                                    <th>Quantidade de Produtos</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="categorias-body">
                                <tr>
                                    <td colspan="4" style="text-align: center;">Carregando categorias...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modalProduto" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitulo">Novo Produto</h2>
            
            <form id="formProduto">
                <input type="hidden" id="produtoId">
                
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" required>
                        <option value="">Selecione uma categoria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="disponivel">Disponível:</label>
                    <select id="disponivel">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="foto">Foto do Produto:</label>
                    <input type="file" id="foto" accept="image/*">
                    <div id="previewContainer" class="preview-container">
                        <img id="previewImage" src="" alt="Preview" style="display: none;">
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Salvar</button>
                    <button type="button" class="btn-secondary" id="btnCancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="supabase-client.js"></script>
    <script src="script.js"></script>
</body>
</html>
